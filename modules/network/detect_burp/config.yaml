beef:
    module:
        detect_burp:
            enable: true
            category: "Network"
            name: "Detect Burp"
            description: "This module checks if the browser is using Burp. The Burp web interface must be enabled (default). The proxy IP address is returned to BeEF."
            authors: ["bcoles"]
            target:
                working: ["ALL"]
